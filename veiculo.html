<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veículo</title>

    <link rel="stylesheet" href="bootstrap-3.4.0-dist/css/bootstrap.css">

</head>
<body>
    <div class="container form-horizontal" style="margin-top:10px;">

        <div class="panel panel-danger">

            <div class="panel-body">

                <h1>Veículo</h1>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label for="marca">Marca:</label>
                        <input type="text"  nome="marca" id="marca" class="text form-control">
                    </div>
                    <div class="col-sm-4">
                            <label for="modelo">Modelo:</label>
                            <input type="text"  nome="modelo" id="modelo" class="text form-control">
                    </div>
                    <div class="col-sm-4">
                            <label for="cor">Cor:</label>
                            <input type="text"  nome="cor" id="cor" class="text form-control">
                    </div>
                    <div class="col-sm-4">
                            <label for="ano">Ano:</label>
                            <input type="text"  nome="ano" id="ano" class="text form-control">
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <button class="btn btn-primary" onclick="confirm">Cadastrar</button>
                   </div>
                </div>

            </div>
        </div>
    </div>


    <script src="bootstrap-3-4-0"></script>
</body>
</html>
